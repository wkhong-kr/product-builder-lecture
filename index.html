<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또매니아 - 행운의 번호 생성기 & 당첨 통계</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="nav-container">
      <div class="logo">🍀 로또매니아</div>
      <ul class="nav-links">
        <li><a href="index.html">홈</a></li>
        <li><a href="stats.html">통계 대시보드</a></li>
        <li><a href="about.html">소개</a></li>
        <li><a href="privacy.html">개인정보처리방침</a></li>
      </ul>
      <button id="theme-btn">🌙</button>
    </nav>
  </header>

  <main class="container">
    <section class="generator-section" style="text-align: center; padding: 3rem 1.5rem; border-top: 5px solid #f6ad55;">
      <h1 style="font-size: 2.2rem; color: #1a365d; margin-bottom: 1rem;">행운의 번호 생성기</h1>
      <p style="color: #64748b; margin-bottom: 2rem;">오늘의 행운을 불러올 번호 5세트를 생성하고 분석된 통계를 확인해 보세요.</p>
      
      <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-bottom: 2rem;">
        <button id="generate-btn" style="
          background: #f6ad55; color: #1a365d; font-size: 1.2rem; font-weight: 800;
          padding: 1rem 2.5rem; border: none; border-radius: 12px; cursor: pointer;
          box-shadow: 0 4px 14px rgba(246, 173, 85, 0.4); transition: transform 0.2s;
        ">번호 생성하기</button>
        
        <a href="stats.html" style="
          display: inline-flex; align-items: center; background: #2563eb; color: white;
          font-size: 1.1rem; font-weight: 800; padding: 1rem 2.5rem; border-radius: 12px;
          text-decoration: none; box-shadow: 0 4px 14px rgba(37, 99, 235, 0.4); transition: transform 0.2s;
        ">로또 당첨확률 높이는 법 📊</a>
      </div>
      
      <div id="lotto-results" class="results-container">
        <!-- 번호 결과가 여기에 표시됩니다 -->
      </div>
    </section>

    <section class="history-section">
      <h2>최근 10회차 당첨 결과</h2>
      <div style="overflow-x: auto;">
        <table class="history-table">
          <thead>
            <tr><th>회차</th><th>당첨번호</th><th>보너스</th></tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </section>

    <section class="stats-section">
      <h2>번호별 누적 출현 횟수</h2>
      <div id="frequency-grid" class="freq-grid"></div>
    </section>
  </main>

  <footer style="background: #1a365d; color: white; padding: 4rem 1.5rem; text-align: center; margin-top: 4rem;">
    <div class="footer-content">
      <p>&copy; 2026 로또매니아. All rights reserved.</p>
      <ul class="footer-links" style="list-style: none; display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; padding: 0;">
        <li><a href="stats.html" style="color: #f6ad55; text-decoration: none;">당첨 통계 대시보드</a></li>
        <li><a href="privacy.html" style="color: rgba(255,255,255,0.6); text-decoration: none;">개인정보처리방침</a></li>
      </ul>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
