<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1st lotto - 행운의 번호 생성기 & 당첨 통계</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="nav-container">
      <div class="logo">🍀 1st lotto</div>
      <ul class="nav-links">
        <li><a href="index.html">홈</a></li>
        <li><a href="stats.html">통계 대시보드</a></li>
        <li><a href="about.html">소개</a></li>
        <li><a href="privacy.html">개인정보처리방침</a></li>
      </ul>
      <button id="theme-btn">🌙</button>
    </nav>
  </header>

  <main class="container main-layout">
    <div class="content-area">
      <!-- 상단 광고 영역 -->
      <div class="ad-container ad-top">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>

      <section class="generator-section">
        <h1>행운의 번호 생성기</h1>
        <p>오늘의 행운을 불러올 번호 5세트를 생성하고 분석된 통계를 확인해 보세요.</p>
        
        <div class="main-buttons">
          <a href="stats.html" class="stats-btn">로또 당첨확률 높이는 법 📊</a>
          <button id="generate-btn">번호 생성하기</button>
        </div>
        
        <div id="lotto-results" class="results-container">
          <!-- 번호 결과가 여기에 표시됩니다 -->
        </div>
      </section>

      <!-- 중간 광고 영역 -->
      <div class="ad-container ad-mid">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="fluid"
             data-ad-layout-key="-fb+5w+4e-db+86"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="0987654321"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>

      <section class="history-section">
        <h2>최근 10회차 당첨 결과</h2>
        <div style="overflow-x: auto;">
          <table class="history-table">
            <thead>
              <tr><th>회차</th><th>당첨번호</th><th>보너스</th></tr>
            </thead>
            <tbody id="history-body"></tbody>
          </table>
        </div>
      </section>

      <section class="stats-section">
        <h2>번호별 누적 출현 횟수</h2>
        <div id="frequency-grid" class="freq-grid"></div>
      </section>

      <!-- 하단 광고 영역 -->
      <div class="ad-container ad-bottom">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="1122334455"
             data-ad-format="autorelaxed"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </div>

    <!-- 사이드바 광고 영역 (데스크탑 전용) -->
    <aside class="sidebar">
      <div class="sticky-sidebar">
        <div class="ad-container ad-sidebar">
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
               data-ad-slot="5544332211"
               data-ad-format="vertical"></ins>
          <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
        
        <div class="sidebar-info-card">
          <h3>💡 당첨 팁</h3>
          <p>자주 나오는 번호와 오랫동안 나오지 않은 번호를 조합해 보세요!</p>
          <a href="stats.html" class="button-link">통계 더보기</a>
        </div>
      </div>
    </aside>
  </main>

  <footer style="background: #1a365d; color: white; padding: 4rem 1.5rem; text-align: center; margin-top: 4rem;">
    <div class="footer-content">
      <p>&copy; 2026 1st lotto. All rights reserved.</p>
      <ul class="footer-links" style="list-style: none; display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; padding: 0;">
        <li><a href="stats.html" style="color: #f6ad55; text-decoration: none;">당첨 통계 대시보드</a></li>
        <li><a href="privacy.html" style="color: rgba(255,255,255,0.6); text-decoration: none;">개인정보처리방침</a></li>
      </ul>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
