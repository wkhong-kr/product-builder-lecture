<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또매니아 - 행운의 번호 생성기 & 당첨 통계</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="nav-container">
      <div class="logo">🍀 로또매니아</div>
      <ul class="nav-links">
        <li><a href="index.html">홈</a></li>
        <li><a href="stats.html">통계 대시보드</a></li>
        <li><a href="about.html">소개</a></li>
        <li><a href="privacy.html">개인정보처리방침</a></li>
      </ul>
      <button id="theme-btn">🌙</button>
    </nav>
  </header>

  <main class="container single-column-layout">
    <!-- 상단 광고 영역 -->
    <div class="ad-container ad-top">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- 당첨 팁 섹션 (기존 사이드바 내용을 상단으로 이동) -->
    <div class="top-info-card">
      <div class="info-badge">HOT TIP 💡</div>
      <div class="info-text">
        <strong>자주 나오는 번호</strong>와 <strong>오랫동안 나오지 않은 번호</strong>를 적절히 조합하는 것이 당첨 확률을 높이는 비결입니다!
      </div>
    </div>

    <section class="generator-section">
      <div class="hero-text">
        <h1>오늘의 행운번호</h1>
        <p>인공지능 분석 알고리즘이 추천하는 최적의 번호 조합을 만나보세요.</p>
      </div>
      
      <div class="main-buttons">
        <button id="generate-btn">번호 생성하기 🍀</button>
        <a href="stats.html" class="stats-btn">로또 당첨확률 높이는 법 📊</a>
      </div>
      
      <div id="lotto-results" class="results-container">
        <!-- 번호 결과가 여기에 표시됩니다 -->
      </div>
    </section>

    <!-- 중간 광고 영역 -->
    <div class="ad-container ad-mid">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-format="fluid"
           data-ad-layout-key="-fb+5w+4e-db+86"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
           data-ad-slot="0987654321"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <section class="history-section">
      <h2>최근 10회차 당첨 결과</h2>
      <div class="table-scroll-container">
        <table class="history-table">
          <thead>
            <tr><th>회차</th><th>당첨번호</th><th>보너스</th></tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </section>

    <section class="stats-section">
      <h2>번호별 누적 출현 횟수</h2>
      <div id="frequency-grid" class="freq-grid"></div>
    </section>

    <!-- 하단 광고 영역 -->
    <div class="ad-container ad-bottom">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
           data-ad-slot="1122334455"
           data-ad-format="autorelaxed"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer class="modern-footer">
    <div class="footer-content">
      <div class="footer-logo">🍀 로또매니아</div>
      <p>&copy; 2026 로또매니아. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="stats.html">당첨 통계</a></li>
        <li><a href="privacy.html">개인정보처리방침</a></li>
      </ul>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
